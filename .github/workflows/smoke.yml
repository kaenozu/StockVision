name: Backend Smoke Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend smoke tests
        env:
          # Ensure metrics are disabled by default; tests enable as needed
          ENABLE_METRICS: 'false'
        run: |
          pytest -q tests/unit/test_metrics.py tests/unit/test_metrics_auth.py tests/unit/test_health_endpoints.py

